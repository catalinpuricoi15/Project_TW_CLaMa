<html>

<head>
    <title>ClassHub</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/setari.css">
</head>

<body>

    <div class="sidebar box">
        <div class=" btn-toolbox" onclick="goTo('home.html')">
            <img src='../../Images/SVG/LOGOweb.svg' class="align-center-svg">
        </div>
        <div class="active btn-toolbox" onclick="goTo('orar.html')">
            <img src='../../Images/SVG/CalendarX.svg' class="align-center-svg">
            <div class="align-center-text space">Orar</div>
        </div>
        <div class=" btn-toolbox" onclick="goTo('clase.html')">
            <img src='../../Images/SVG/Users.svg' alt='Official logo' class="align-center-svg">
            <div class="align-center-text">Clase</div>
        </div>
        <div class=" btn-toolbox" onclick="goTo('setari.html')">
            <img src='../../Images/SVG/SettingsBtn.svg' alt='Official logo' class="align-center-svg">
            <div class="align-center-text">Setari</div>
        </div>
        <div class=" btn-toolbox" onclick="goTo('../auth.html')">
            <img src='../../Images/SVG/UserLogOut.svg' alt='Official logo' class="align-center-svg">
            <div class="align-center-text">Logout</div>
        </div>

    </div>


    <div class="content">

        <div id="header" class="header">
            <div class="logo">
                <img src='../../Images/SVG/ClassHub.svg' class="imageClassHub">
            </div>
            <div class="user" onclick="goTo('setari.html')">
                <div class="col-2 flex-container flex-row">
                    <div class="userImage">
                        <img src='../../Images/SVG/UserCircle.svg' class="userImage2">
                    </div>
                    <div class="row-2">
                        Student
                    </div>
                </div>

                <div class="col-2">
                    Puricoi Catalin
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <div class="auth-box">

            <form id="register" class="register-group">
                <input type="text" class="input-field" placeholder="Utilizator" name="username" id="username" required>
                <input type="text" class="input-field" placeholder="Noua parola:" name="password" id="password"
                    required>
                <input type="text" class="input-field space" placeholder="Confirma parola" name="password"
                    id="confirmPassword" required>
                <input type="text" class="input-field space" placeholder="Adresa" name="adress" id="adress" required>
                <input type="text" class="input-field space" placeholder="Oras" name="city" id="city" required>
                <input type="text" class="input-field space" placeholder="Facultate" name="facultate" id="facultate" required>
                <button type="submit" class="submit-btn space" name="submit-btn" id="submit-btn">Save</button>

            </form>
        </div>

    </div>

</body>

<script src="../../JS/main.js"> </script>
<script src="../../JS/home.js"> </script>

</html>
