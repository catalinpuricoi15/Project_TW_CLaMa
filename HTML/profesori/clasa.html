<html>

<head>
    <title>ClassHub</title>
    <link rel="stylesheet" href="../../CSS/main.css">
    <link rel="stylesheet" href="../../CSS/news.css">
    <link rel="stylesheet" href="../../CSS/clasa.css">
</head>


<body>


    <div class="main" >
        <div>
            <img src='../../Images/SVG/ClassHub.svg' alt='Official logo' class="logo">
        </div>


        <div class="toolbox">
            <button type="button" class="toggle-btn" onclick="goTo('orar.html')">Orar</button>
            <button type="button" class="toggle-btn" onclick="goTo('clase.html')">Clase</button>

        </div>

        <div id="main-box" class="main-box">
            
            <div id="info" class="page-aligned">
                <h3 class="highlited">Informatii clasa</h3>
                <br>
                <text class="highlited"> Platforme </text> Zoom, Discord
                <br>
                <text class="highlited"> Orar </text> Luni 9:00 - 12:00
                <br>
                <text class="highlited"> Id </text> <text id="id"> </text>
                <br>                
            </div>

            <br><br>

            <div id="actions" class="page-aligned">
                <button type="button" class="page-btn" onclick="doAction('new_class')">edit</button>
                <button type="button" class="page-btn" onclick="doAction('catalog')">catalog</button>
                <button type="button" class="page-btn" onclick="doAction('requests')">requests</button>
                <button type="button" class="page-btn" onclick="doAction('attendance')">prezenta curs</button>
            </div>

            <br><br>

            <form class="post-form">
                <label><b> Posteaza o noutate sau tema </b></label>
                <input id="post_title" type="text" class="input-field" placeholder="Title" required>
                <input id="post_content" type="text" class="input-field" placeholder="Content" required>
                <div>
                    <input type="checkbox" class="check-box" id="check-assignment" name="check-assignment" onclick="postTypeChanged()">
                    <label for="check-assignment">Tema</label>
                </div>
                <div id="date-assignment-div" style="display:none">
                    <label for="date-assignment">Data predarii </label>
                    <input type="date" id="date-assignment" name="date-assignment" required>
                </div>

                <label for="file-upload">Incarca un fisier:</label>
                <input type="file" id="file-upload" name="file-upload">

                <br>
                <button type="button" class="submit-btn" onclick="postNews()">Post</button>
            </form>

            <br><br><br><br>

            <div class="news-title"> <h3> <b> Noutati si Teme </b></h3></div>
            <div id="news" class="news-panel">
                <div id="post" class="post news">
                    <div class="post-title"> Recompensa </div>
                    <div class="post-info">
                        <div class="post-date"> ~ vara 2021 </div>
                        <div class="post-author"> autor </div>
                    </div>
                    <div class="post-content news-description"> dead or alive -- Catalin </div>
                </div>

                <div id="assignment-001" class="post assignment" onclick="assignmentClick('assignment-001')">
                    <div class="post-title"> Tema 2021 </div>
                    <div class="post-info">
                        <div class="post-date"> by: ieri </div>
                        <div class="post-author"> autor </div>
                    </div>
                    <div class="post-content assignment-description"> howdy! </div>
                </div>
            </div>

        </div>
    </div>

</body>

<script src="../../JS/main.js"> </script>
<script src="../../JS/clasa.js"> </script>
<script src="../../JS/news.js"> </script>

</html>
