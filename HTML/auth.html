<html>

<head>
    <title>ClassHub</title>
    <link rel="stylesheet" href="../CSS/auth.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="auth-section">
        <div>
            <img src='../Images/SVG/ClassHub.svg' alt='Official logo' class="logo">
        </div>
        <div class="auth-box">
            <div class="button-auth-box">
                <div id="btn"> </div>
                <button type="login" class="toggle-btn" onclick="login()">Log In</button>
                <button type="register" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <form id="login" class="login-group">
                <input type="text" class="input-field" placeholder="Utilizator" name="username" id="username" required>
                <input type="text" class="input-field space" placeholder="Introduceti parola" name="password"
                    id="loginPassword" required>
                <input type="checkbox" class="space" name="checkbox-remindPass" id="checkbox-remindPass"> Retine parola

                <button type="button" class="submit-btn" name="button-login" id="button-login"
                    onclick="submitLogin()">Log In</button>
            </form>

            <form id="register" class="register-group">
                <input type="text" class="input-field" placeholder="Utilizator" name="username" id="username" required>
                <input type="email" class="input-field" placeholder="Email ID" name="email" id="email" required>
                <input type="text" class="input-field" placeholder="Introduceti parola" name="password" id="password"
                    required>
                <input type="text" class="input-field space" placeholder="Confirma parola" name="password"
                    id="confirmPassword" required>

                <p class="space">Doresc sa creez un cont de:</p>
                <div class="space">
                    <label>
                        <input type="radio" name="radio-student" id="radio-student"> Student
                    </label>

                    <label>
                        <input type="radio" name="radio-profesor" id="radio-profesor"> Profesor
                    </label>
                </div>
                <input type="checkbox" class="space" name="checkbox-terms" id="checkbox-terms"> Sunt de acord cu
                termenii si conditiile

                <button type="submit" class="submit-btn" name="submit-btn" id="submit-btn">Register</button>

            </form>
        </div>
    </div>

</body>

<script src="../JS/auth.js"> </script>

</html>
